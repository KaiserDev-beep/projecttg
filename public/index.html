<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>CoinFlip</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --bg: var(--tg-theme-bg-color, #0f141a);
      --card: var(--tg-theme-secondary-bg-color, #1c232b);
      --text: var(--tg-theme-text-color, #ffffff);
      --hint: var(--tg-theme-hint-color, #9aa7b5);
      --btn: var(--tg-theme-button-color, #2ea6ff);
      --btnText: var(--tg-theme-button-text-color, #ffffff);
      --radius: 16px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      padding: 16px;
    }

    .container{
      max-width: 520px;
      margin: 0 auto;
    }

    .card{
      background: var(--card);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 16px;
    }

    h1{
      margin: 0 0 6px 0;
      font-size: 20px;
    }

    .muted{
      color: var(--hint);
      font-size: 13px;
    }

    .row{
      display:flex;
      gap:10px;
      margin-top:12px;
    }

    button{
      flex:1;
      padding:12px;
      border-radius: 14px;
      border:none;
      font-size:16px;
      cursor:pointer;
    }

    .primary{
      background: var(--btn);
      color: var(--btnText);
      font-weight:600;
    }

    .secondary{
      background: rgba(255,255,255,.05);
      color: var(--text);
    }

    input{
      width:100%;
      margin-top:10px;
      padding:12px;
      border-radius:14px;
      border:none;
      font-size:16px;
      background: rgba(255,255,255,.05);
      color: var(--text);
    }

    .feed-item{
      padding:10px;
      border-radius:12px;
      background: rgba(255,255,255,.05);
      font-size:14px;
      margin-bottom:6px;
    }

    .feed-item.win{color:#3ddc97;}
    .feed-item.lose{color:#ff5c5c;}
  </style>
</head>
